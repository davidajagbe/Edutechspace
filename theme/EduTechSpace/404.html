<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      height: 100vh;
      background-color: #f9fafb;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      height: 100vh;
    }
    
    .image-section {
      flex: 1;
      background-image: url('img/404.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    
    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #08F1FF 0%, #00575b 100%);
    }
    
    .content-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
      background-color: white;
    }
    
    .error-label {
      font-size: 18px;
      font-weight: 500;
      color: #4b5563;
      margin-bottom: 8px;
    }
    
    .error-title {
      font-size: 48px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 16px;
      line-height: 1.1;
    }
    
    .error-message {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 40px;
      line-height: 1.5;
      max-width: 500px;
    }
    
    .home-button {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #08F1FF;
      color: white;
      font-weight: 600;
      padding: 16px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.2s;
      font-size: 16px;
      margin-bottom: 20px;
      width: 100%;
    }
    
    .home-button:hover, .home-button:focus {
      background-color: #00b8e6;
    }
    
    .secondary-action {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }
    
    .secondary-link {
      color: #6b7280;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s;
    }
    
    .secondary-link:hover {
      color: #111827;
    }
    
    .error-code {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 160px;
      font-weight: 800;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .image-section {
        height: 30vh;
      }
      
      .content-section {
        padding: 40px 20px;
      }
      
      .error-title {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <div class="image-overlay"></div>
      <div class="error-code">404</div>
    </div>
    
    <div class="content-section">
      <div class="error-label">Error</div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-message">The page you are looking for doesn't exist or has been moved. Check the URL or navigate back to the homepage.</p>
      
      <a href="index.html" class="home-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        <span style="margin-left: 8px;">Back to Homepage</span>
      </a>
      
      <div class="secondary-action">
        <a href="mailto:techspace@run.edu.ng" class="secondary-link">Contact Support</a>
      </div>
    </div>
  </div>
</body>
</html>
